<!DOCTYPE>
<html>
    <head>
        <title> Instagrom</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
    </head>
    <body ng-controller="pictureController">
        <div class="menu container">
            <div class="row">
                   <div class="col-md-8 col-md-offset-4">
                       <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Home</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Log in</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" ng-click="registration()" class="btn btn-default">Registration</button>
                            </div>
                        </div>
                    </div>
                
                
            </div>
        </div>
        <div class="jumbotron text-center container">
            <div class="login container">
            <div class="login-triangle"></div>
            
            <h2 class="login-header">Registration</h2>

            <form class="login-container">
                <p><input type="email" placeholder="Email"></p>
                <p><input type="text" placeholder="Nickname"></p>
                <p><input type="password" placeholder="Password"></p>
                <p><input type="submit" value="Registrate"></p>
            </form>
            </div>
        </div>
    </body>

</html>
